<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <button class="highscore">View Highscores</button>
        <h2 class="time"></h2>
    </header>

    <main>  
        <!-- **** Onload Page **** -->
        <section id="pageTitle">
            <h3 id="pageTitle">Coding Quiz Challenge</h3>
            <p class="mainText">Try to answer the followingcode-related questions within the time<br>limit. Keep in mind that incorrect answers will penalize your scouretime <br> by ten senconds!</p>
            <button id="start">Start Quiz</button>
        </section>
        <!-- **** Questions and answer buttons **** -->
        <section id="questionContainer" class="noshow">
            <div id="btn">
                <p id="question" class="questionText"></p>
                <div class="btnGroup">
                    <button id="b1" class="ansBtn"></button>
                    <button id="b2" class="ansBtn"></button>
                    <button id="b3" class="ansBtn"></button>
                    <button id="b4" class="ansBtn"></button>
                </div>
            </div>
        </section>
        <!-- **** Feed back bar **** -->
        <section>
            <div>
                <p id="feedBack"></p>
            </div>
        </section>
        <!-- **** After the game window **** -->
        <section id="allDone" class="noshow">
            <div class="aDcon">
                <h4>All Done!</h4>
                <p class="aD"><strong>Your final score is</strong> <span class="score"></span></p>
                <div class="input">
                    <label id="initials" for="initials">Enter initials  </label>
                    <input type="text" id="initials" name="initials" value="" size="6">
                    <input type="submit" id="submit" value="submit">
                </div>
            </div>
        </section>
        <!-- **** High Score Window **** -->
        <section id="hiScCon" class="noshow">
            <div class="hiScLayout">
                <h5>High scores</h5>
                <ul id="scoreHist"></ul>
                <div class="hiScBtn">
                    <button id="gBbtn">Go Back</button>
                    <button id="clear">Clear high score</button>
                </div>
            </div>

        </section>
        
    </main>

    <!-- <footer>
        <h4>coded with loveðŸ’˜</h4>

    </footer> -->
    
    <script src="./assets/script.js"></script>

</body>

</html>
